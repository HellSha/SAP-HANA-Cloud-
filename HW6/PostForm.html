<form id="postForm">
  <div class="form-group">
    <label for="commentId">Id</label>
    <input type="number" disabled="disabled" class="form-control" id="commentId">
    <label for="userId">Comment id</label>
    <input type="number" class="form-control" id="userId"  placeholder="Enter user id">
    <label for="name">Comment title</label>
    <input type="text" class="form-control" id="name"  placeholder="Enter comment title">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email">
    <label for="comment">Comment text</label>
    <input type="text" class="form-control" id="comment"  placeholder="Enter comment text">
  </div>
  <button type="submit" onclick="postRequest()" class="btn btn-primary">Submit</button>
</form>
